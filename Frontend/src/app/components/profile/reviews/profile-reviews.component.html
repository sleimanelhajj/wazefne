<section class="card">
  <div class="card-header">
    <h2 class="card-title">Reviews</h2>
    <span class="reviews-count">{{ reviewCount }}</span>
  </div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="reviewCount === 0">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
    <p class="empty-text" *ngIf="isOwner">No reviews yet. They'll show up here once clients leave feedback!</p>
    <p class="empty-text" *ngIf="!isOwner">No reviews yet.</p>
  </div>

  <!-- Reviews will be rendered here when review system is built -->
</section>
