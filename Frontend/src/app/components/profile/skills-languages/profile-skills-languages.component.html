<section class="card">
  <div class="card-header">
    <h2 class="card-title">Skills &amp; Languages</h2>
  </div>

  <div class="chips-row" *ngIf="skills.length > 0">
    <span class="chip" *ngFor="let skill of skills">{{ skill }}</span>
  </div>
  <p class="empty-text" *ngIf="skills.length === 0">No skills added yet.</p>

  <div class="languages-block">
    <h3 class="section-subtitle">Languages</h3>
    <div class="language-row" *ngFor="let lang of languages">
      <span class="language-name">{{ lang }}</span>
    </div>
    <p class="empty-text" *ngIf="languages.length === 0">No languages added yet.</p>
  </div>
</section>
