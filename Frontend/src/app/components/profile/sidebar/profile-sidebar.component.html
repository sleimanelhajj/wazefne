<aside class="sidebar">
  <section class="card primary-card">
    <div class="price-row">
      <div>
        <div class="starting-text" *ngIf="!isOwner">Starting from</div>
        <div class="label-text" *ngIf="isOwner">Hourly Rate</div>
        <div class="price">${{ hourlyRate || 0 }}<span class="price-unit">/hour</span></div>
      </div>
    </div>

    <button class="btn-primary full-width" *ngIf="!isOwner">Get in Touch</button>
  </section>
</aside>
