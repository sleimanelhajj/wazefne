<div class="user-card">
  <div class="card-image">
    <img [src]="user.profileImage" [alt]="fullName" />
    <div class="rating-badge">
      <img src="assets/icons/star.svg" alt="rating" />
      <span class="rating-value">{{ user.rating }}</span>
      <span class="review-count">({{ user.reviewCount }})</span>
    </div>
  </div>

  <div class="card-content">
    <div class="card-header">
      <h3 class="user-name">
        {{ fullName }}
      </h3>
      <button type="button" class="favorite-button" aria-label="Add to favorites">
        <img src="assets/icons/heart.svg" alt="Favorite" />
      </button>
    </div>

    <p class="user-title">{{ user.category }}</p>
    <div class="skills-container">
      <span class="skill-tag" *ngFor="let skill of user.skills">{{ skill }}</span>
    </div>

    <div class="card-footer">
      <div class="price-info">
        <span class="price-label">Starting from</span>
        <span class="price-value">${{ user.hourlyRate }}<span class="price-unit">/hr</span></span>
      </div>
      <button type="button" class="view-profile-button" (click)="viewProfile()">View Profile</button>
    </div>
  </div>
</div>
