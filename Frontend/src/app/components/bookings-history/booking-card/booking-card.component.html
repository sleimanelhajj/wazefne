<div class="booking-card">
  <div class="card-body">
    <div class="card-left">
      <div class="avatar-wrapper">
        <img [src]="booking.avatar" [alt]="booking.name" class="avatar" />
        <span class="avatar-rating" *ngIf="booking.rating">{{ booking.rating }}</span>
      </div>
      <div class="card-info">
        <div class="name-row">
          <span class="name">{{ booking.name }}</span>
          <span class="status-badge" [ngClass]="getStatusClass()">
            <span class="status-dot"></span>
            {{ booking.statusLabel }}
          </span>
        </div>
        <div class="service">{{ booking.service }}</div>
        <div class="meta-row">
          <span class="meta-item">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#9ca3af"
              stroke-width="2"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            {{ booking.date }}
          </span>
          <span class="meta-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="#2563eb">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              />
            </svg>
            {{ booking.location }}
          </span>
        </div>
      </div>
    </div>

    <div class="card-right">
      <div class="price-block">
        <span class="price-label">{{ booking.priceLabel }}</span>
        <span class="price">{{ booking.price }}</span>
      </div>
      <div class="actions">
        <button
          *ngFor="let action of actions"
          class="action-btn"
          [ngClass]="'action-' + action.style"
        >
          {{ action.label }}
        </button>
      </div>
    </div>
  </div>
</div>
