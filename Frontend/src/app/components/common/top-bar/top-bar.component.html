<div class="top-bar">
  <div class="left-section">
    <img class="logo" src="assets/icons/wazefne.svg" alt="Wazefne" />
    <span class="logo-text">Wazefne</span>
  </div>

  <form *ngIf="showSearch" [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-group">
    <label class="search-input">
      <img src="assets/icons/search.svg" alt="Search" />
      <input type="text" placeholder="Search..." formControlName="search" />
    </label>
    <span class="divider"></span>
    <button type="button" class="location-picker">
      <img src="assets/icons/location.svg" alt="Location" />
      <span class="location-label">{{ searchForm.get('location')?.value }}</span>
      <span class="chevron"></span>
    </button>
  </form>

  <nav class="nav-links">
    <a routerLink="/browse" routerLinkActive="active" class="nav-link">Find Talents</a>
    <a href="#" class="nav-link">Jobs</a>
    <a routerLink="/bookings" routerLinkActive="active" class="nav-link">Bookings</a>
    <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
  </nav>

  <!-- Logged-in profile dropdown -->
  <div class="profile" *ngIf="isLoggedIn" (click)="toggleDropdown()">
    <img
      class="profile-icon"
      [src]="userProfileImage || 'assets/icons/profile.svg'"
      [alt]="userName"
    />
    <div class="profile-meta">
      <span class="name">{{ userName }}</span>
    </div>
    <span class="chevron chevron-dark"></span>

    <!-- Dropdown menu -->
    <div class="profile-dropdown" *ngIf="dropdownOpen">
      <button class="dropdown-item" (click)="goToProfile()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        Profile
      </button>
      <button class="dropdown-item logout" (click)="logout()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Not logged in -->
  <button class="login-btn" *ngIf="!isLoggedIn" (click)="goToLogin()">Log In</button>
</div>
