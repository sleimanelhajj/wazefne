<div class="top-bar">
  <div class="left-section">
    <img class="logo" src="assets/icons/wazefne.svg" alt="Wazefne" />
    <span class="logo-text">Wazefne</span>
  </div>

  <form *ngIf="showSearch" [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-group">
    <label class="search-input">
      <img src="assets/icons/search.svg" alt="Search" />
      <input type="text" placeholder="Search..." formControlName="search" />
    </label>
  </form>

  <!-- Hamburger Menu (Mobile Only) -->
  <button class="hamburger-btn" *ngIf="isLoggedIn" (click)="toggleMobileMenu()">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Mobile Drawer Overlay -->
  <div class="drawer-overlay" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()"></div>

  <!-- Mobile Drawer -->
  <div class="drawer" [class.open]="mobileMenuOpen">
    <!-- Drawer Header -->
    <div class="drawer-header">
      <div class="drawer-profile" (click)="goToProfile(); closeMobileMenu()">
        <img
          class="drawer-avatar"
          [src]="userProfileImage || 'assets/icons/profile.svg'"
          [alt]="userName"
        />
        <div class="drawer-user-info">
          <span class="drawer-name">{{ userName }}</span>
          <span class="drawer-subtitle">View Profile</span>
        </div>
      </div>
      <button class="drawer-close" (click)="closeMobileMenu()">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Drawer Nav Links -->
    <nav class="drawer-nav">
      <a
        class="drawer-link"
        routerLink="/browse"
        routerLinkActive="active"
        (click)="closeMobileMenu()"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        Find Talents
      </a>
      <a class="drawer-link" (click)="goToJobs(); closeMobileMenu()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
          <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
        </svg>
        Jobs
      </a>
      <a
        class="drawer-link"
        routerLink="/bookings"
        routerLinkActive="active"
        (click)="closeMobileMenu()"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
        Bookings
      </a>
      <a
        class="drawer-link"
        routerLink="/messages"
        routerLinkActive="active"
        (click)="closeMobileMenu()"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
        </svg>
        Messages
      </a>
    </nav>

    <!-- Drawer Footer -->
    <div class="drawer-footer">
      <button class="drawer-logout" (click)="logout(); closeMobileMenu()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Log Out
      </button>
    </div>
  </div>

  <nav class="nav-links">
    <a routerLink="/browse" routerLinkActive="active" class="nav-link">Find Talents</a>
    <a href="#" class="nav-link">Jobs</a>
    <a routerLink="/bookings" routerLinkActive="active" class="nav-link">Bookings</a>
    <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
  </nav>

  <!-- Logged-in profile dropdown -->
  <div class="profile" *ngIf="isLoggedIn" (click)="toggleDropdown()">
    <img
      class="profile-icon"
      [src]="userProfileImage || 'assets/icons/profile.svg'"
      [alt]="userName"
    />
    <div class="profile-meta">
      <span class="name">{{ userName }}</span>
    </div>
    <span class="chevron chevron-dark"></span>

    <!-- Dropdown menu -->
    <div class="profile-dropdown" *ngIf="dropdownOpen">
      <button class="dropdown-item" (click)="goToProfile()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        Profile
      </button>
      <button class="dropdown-item logout" (click)="logout()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Logout
      </button>
    </div>
  </div>

  <!-- Not logged in -->
  <button class="login-btn" *ngIf="!isLoggedIn" (click)="goToLogin()">Log In</button>
</div>
