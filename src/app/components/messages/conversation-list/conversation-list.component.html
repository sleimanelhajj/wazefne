<div class="conversation-list">
  <h2 class="list-title">Messages</h2>

  <div class="search-box">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2">
      <circle cx="11" cy="11" r="8" />
      <path d="M21 21l-4.35-4.35" />
    </svg>
    <input type="text" placeholder="Search messages" [(ngModel)]="searchQuery" />
  </div>

  <div class="conversations">
    <div
      *ngFor="let conv of filteredConversations"
      class="conversation-item"
      [class.active]="conv.id === activeConversationId"
      [class.unread]="conv.unread"
      (click)="selectConversation(conv)"
    >
      <div class="avatar-wrapper">
        <img [src]="conv.avatar" [alt]="conv.name" class="avatar" />
      </div>

      <div class="conv-info">
        <div class="conv-top">
          <span class="conv-name"
            >{{ conv.name }} <span class="conv-role">({{ conv.role }})</span></span
          >
          <span class="conv-time">{{ conv.time }}</span>
        </div>
        <p class="conv-preview">{{ conv.lastMessage }}</p>
      </div>
    </div>
  </div>
</div>
