<div class="message-input-wrapper">
  <div class="input-row">
    <!-- Attachment -->
    <button class="icon-btn attach-btn" title="Attach file">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
    </button>

    <!-- Text area -->
    <input
      type="text"
      class="msg-input"
      placeholder="Type a message..."
      [(ngModel)]="messageText"
      (keydown)="onKeyDown($event)"
    />

    <!-- Emoji -->
    <button class="icon-btn emoji-btn" title="Emoji">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
        <line x1="9" y1="9" x2="9.01" y2="9"/>
        <line x1="15" y1="9" x2="15.01" y2="9"/>
      </svg>
    </button>

    <!-- Send -->
    <button
      class="send-btn"
      [class.active]="messageText.trim().length > 0"
      (click)="sendMessage()"
      title="Send"
    >
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>

  <div class="actions-row">
    <button class="action-btn offer-btn" (click)="onCreateOffer()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10,9 9,9 8,9"/>
      </svg>
      Create Offer
    </button>
    <button class="action-btn schedule-btn" (click)="onSchedule()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      Schedule
    </button>

    <span class="hint">Enter to send, Shift + Enter for new line</span>
  </div>
</div>
