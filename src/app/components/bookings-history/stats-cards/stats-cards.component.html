<div class="stats-row">
  <div class="stat-card" *ngFor="let stat of stats">
    <div class="stat-icon" [style.background]="stat.iconBg">
      <span [innerHTML]="stat.icon"></span>
    </div>
    <div class="stat-info">
      <span class="stat-label">{{ stat.label }}</span>
      <span class="stat-value">{{ stat.value }}</span>
    </div>
  </div>
</div>
